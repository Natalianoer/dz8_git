  <body>

    <div id="information">
      <h1>База данных «‎Растения»</h1>
      <form>

      </form>
    </div>
    <br>

    <div id="all_info">
      <h2>Подробная информация</h2>
      <form>
        <!-- <div class="detailInfo">
          <div class="details">
            <div class="elem">Имя</div>
          </div>
          <div class="details">
            <div class="elem">12e12e</div>
            <div class="elem">wefwef</div>

      </form>
    </div>
    <br>

    <div id="create_person">
      <h2>Редактирование информации</h2>
      <form>
        <div class="radio_btn">
          <div class="name_radio">
            <label><input type="radio" id="radio_ext1" name="radioRasteniyaType" value="fern">Папоротник</label>
          </div>

          <div class="name_radio">
            <label><input type="radio" id="radio_ext2" name="radioRasteniyaType" value="spruce">Ель обыкновенная</label>
          </div>
        </div>
        <br>
      <span class="title_creat">Название:</span>
      <input type="text" id="plantName" class="input_creat" value="Гербера" required><br><br>
      <span class="title_creat">Описание:</span>
      <input type="text" id="descriptionPlants" class="input_creat" value="род многолетних трав" required><br><br>
      <span class="title_creat">Домен:</span>
      <input type="text" id="domainPlant" class="input_creat" value="Эукариоты" required><br><br>
      <span class="title_creat">Отдел:</span>
      <input type="text" id="plantDepartment" class="input_creat" value="Папоротниковидные" required><br><br>
      <span class="title_creat">Класс:</span>
      <input type="text" id="plantClass" class="input_creat" value="Двудольные" required><br><br>
      <span class="title_creat">Порядок:</span>
      <input type="text" id="plantOrder" class="input_creat" value="Астроцветные" required><br><br>
      <span class="title_creat">Семейство:</span>
      <select class="input_creat" id="plantFamily"  name="" required>
        <option disabled>Выберете семейство растения</option>
        <option>Астровые</option>
        <option>Акантовые</option>
        <option>Бегониевые</option>
        <option>Гераниевые</option>
        <option>Лилейные</option>
      </select><br><br>
      <span class="title_creat">Род:</span>
      <input type="text" id="plantKind" class="input_creat" value="Астроцветные" required><br><br>
      <span class="title_creat">Растет в Беларуси:</span>
      <input type="checkbox" id="plantBelarus" class="input_creat checkBelarus" value="true"><br><br>
      <!-- <input type="text" id="plantFamily" class="input_creat" value="Астровые" required><br><br> -->
      <div id="oneClass">
        <span class="title_creat">Cтрана происхождения:</span>
        <input type="text" id="countryPlant" class="input_creat" value="Южная Африка" required><br><br>

        <span class="title_creat">Область применения:</span>
        <input type="text" id="applicationPlant" class="input_creat" value="Оранжереи" required><br><br>

      </div>

      <div id="twoClass">
        <span class="title_creat">Первооткрыватель:</span>
        <input type="text" id="discovererPlant" class="input_creat" value="Броун, Роберт" required><br><br>

        <span class="title_creat">Ареал произрастания:</span>
        <input type="text" id="habitatPlant" class="input_creat" value="Низовья Волги" required><br><br>
      </div>


      <input type="button" id="createPerson" class="buttons" value="Добавить в шайку нового!">
      <input type="button" id="mainMenu" class="buttons" value="Главное страница">
      </form>
    </div>

    <script src="classPlant.js"></script>
    <script src="script.js"></script>
